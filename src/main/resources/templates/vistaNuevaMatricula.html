<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nueva Matricula</title>
	<!Link de bootstrap, para usar los estilos>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
	<form th:action="@{/matriculas/guardar}" th:object="${materia}" th:method="POST">
		<table class="table table-bordered">
			<tr>
				<td><label>Cedula:</label></td>
				<td><input type="text" th:field="${matricula.estudiante.cedula}"></td>
			</tr>
			<tr>
				<td><label>Codigo:</label></td>
				<td><input type="text" th:field="${matricula.materia.codigo1}"></td>
			</tr>
			<tr>
				<td><label>Codigo:</label></td>
				<td><input type="text" th:field="${matricula.materia.codigo2}"></td>
			</tr>
			<tr>
				<td><label>Codigo:</label></td>
				<td><input type="text" th:field="${matricula.materia.codigo3}"></td>
			</tr>
			<tr>
				<td><label>Codigo:</label></td>
				<td><input type="text" th:field="${matricula.materia.codigo4}"></td>
			</tr>

		</table>
		<input type="submit" value="Guardar">
	</form>
</body>

</html>
