<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nuevo Estudiante</title>
	<!Link de bootstrap, para usar los estilos>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
	<form th:action="@{/estudiantes/guardar}" th:object="${estudiante}" th:method="POST">
		<table class="table table-success table-striped">
			<tr>
				<td><label>Nombre:</label></td>
				<td><input type="text" th:field="${estudiante.nombre}"></td>
			</tr>
			<tr>
				<td><label>Apellido:</label></td>
				<td><input type="text" th:field="${estudiante.apellido}"></td>
			</tr>
			<tr>
				<td><label>Cedula:</label></td>
				<td><input type="text" th:field="${estudiante.cedula}"></td>
			</tr>
			<tr>
				<td><label>Direccion:</label></td>
				<td><input type="text" th:field="${estudiante.direccion}"></td>
			</tr>
			<tr>
				<td><label>Telefono:</label></td>
				<td><input type="text" th:field="${estudiante.telefono}"></td>
			</tr>
		</table>

		<input type="submit" value="Guardar">
	</form>
</body>

</html>
